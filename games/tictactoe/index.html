<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic-Tac-Toe — Gamingtech568 Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Tic‑Tac‑Toe</h1>
    <p class="sub">Play vs Computer (Unbeatable AI)</p>

    <div id="board" class="board" aria-label="Tic Tac Toe board">
      <!-- 9 cells generated by JS -->
    </div>

    <div class="controls">
      <label>
        Your mark:
        <select id="playerMark">
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
      </label>
      <button id="newGame">New Game</button>
      <div id="status" class="status"></div>
    </div>

    <footer>
      <small>Built with HTML/CSS/JS • Unbeatable AI (Minimax)</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
